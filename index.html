<!-- Button trigger modal -->
<button type="button" class="btn btn-success mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create a new post
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form >
            <div class="text-write">
                <label for="post-Content" class="form-label"><strong>Caption:</strong></label>
                <textarea class="form-control" id="postContent" rows="3"></textarea>
            </div>
            <div class="botones">
            <button class="btn btn-light border me-1 btn-icon m-2 ms-0"><i class="fa-solid fa-camera"></i></button>
            <button class="btn btn-light border btn-icon m-2 ms-0"><i class="fa-solid fa-location-dot"></i></button>
        </div>    
        </form>
            

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>      
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">

                <i class="fa-solid fa-gear"></i>
            </button>
            <!-- SETTINGS DROPDOWN -->
            
             <div class="settings-dropdown mx-3">

              <li><hr class="dropdown-divider"></li>
              <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
            </ul>
            </div>
